<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <!-- Селектор типа-->
    <div>
        <h2>Этот заголовок будет подчеркнутым</h2>
        <h3>И этот тоже</h3>
    </div>
    <!--Селектор класса-->
    <div>
     <p class="description">
         Этот текст стилизован с использованием типа класс
         </p>
         <blockquote class="description">
             На страние может быть несколько тегов с одним и тем же классом
         </blockquote>
    </div>

    <!--Несколько классов на элементе-->

    <div>
        <p class="description pp-description">

        </p>
    </div>
</body>
</html>
